<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 350px;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        input[type="number"] {
            padding: 0.8rem;
            font-size: 1.2rem;
            width: 80px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }
        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            margin-left: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            min-height: 20px;
        }
        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #feb2b2;
        }
        .message.info {
            background: #bee3f8;
            color: #2a4365;
            border: 2px solid #90cdf4;
        }
        .count {
            margin-top: 1rem;
            color: #718096;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .timer {
            margin-top: 0.5rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }
        .progress {
            margin-top: 1rem;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .bounce {
            animation: bounce 0.6s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 10px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Number Guessing Game</h1>
        <p class="subtitle">Guess a number between 1 and 100</p>
        
        <div class="input-group">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter number" />
            <button onclick="makeGuess()" id="guessBtn">Guess</button>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="message" id="message"></div>
        <div class="count" id="count"></div>
        <div class="timer" id="timer"></div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="bestScore">-</div>
                <div class="stat-label">Best Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgTime">-</div>
                <div class="stat-label">Avg Time</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div class="stat-label">Games</div>
            </div>
        </div>
        
        <button onclick="resetGame()" style="margin-top:1rem; display:none;" id="resetBtn">ðŸŽ® Play Again</button>
    </div>
    <script>
        let randomInt = Math.floor(Math.random() * 100) + 1;
        let count = 0;
        let startTime = Date.now();
        let timerInterval;
        let gameStats = {
            bestScore: localStorage.getItem('bestScore') || '-',
            avgTime: localStorage.getItem('avgTime') || '-',
            gamesPlayed: parseInt(localStorage.getItem('gamesPlayed')) || 0,
            totalTime: parseInt(localStorage.getItem('totalTime')) || 0
        };
        
        const message = document.getElementById('message');
        const countDiv = document.getElementById('count');
        const resetBtn = document.getElementById('resetBtn');
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const timerDiv = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const statsDiv = document.getElementById('stats');

        // Auto-focus on input when page loads
        guessInput.focus();

        // Enter key support
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        // Timer update
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerDiv.textContent = `Time: ${elapsed}s`;
        }

        // Start timer
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Stop timer
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Start the initial timer
        startTimer();

        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = `message ${type}`;
        }

        function updateProgress(guess) {
            const distance = Math.abs(guess - randomInt);
            const progress = Math.max(0, 100 - (distance * 2));
            progressBar.style.width = `${progress}%`;
        }

        function makeGuess() {
            const guess = parseInt(guessInput.value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                showMessage('Please enter a valid number between 1 and 100.', 'error');
                guessInput.classList.add('shake');
                setTimeout(() => guessInput.classList.remove('shake'), 500);
                return;
            }

            count++;
            updateProgress(guess);
            
            if (guess > randomInt) {
                showMessage('ðŸ“ˆ Number is too high! Try a lower number.', 'error');
                guessInput.classList.add('shake');
                setTimeout(() => guessInput.classList.remove('shake'), 500);
            } else if (guess < randomInt) {
                showMessage('ðŸ“‰ Number is too low! Try a higher number.', 'error');
                guessInput.classList.add('shake');
                setTimeout(() => guessInput.classList.remove('shake'), 500);
            } else {
                const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
                showMessage(`ðŸŽ‰ Congratulations! You found the number in ${count} guesses!`, 'success');
                countDiv.textContent = `Number of guesses: ${count}`;
                timerDiv.textContent = `Time: ${timeElapsed}s`;
                
                // Stop the timer
                stopTimer();
                
                // Update stats
                updateStats(count, timeElapsed);
                
                // Show stats
                statsDiv.style.display = 'flex';
                
                guessInput.disabled = true;
                guessBtn.disabled = true;
                resetBtn.style.display = 'inline-block';
                resetBtn.classList.add('bounce');
                
                // Progress bar to 100%
                progressBar.style.width = '100%';
                return;
            }
            
            countDiv.textContent = `Number of guesses: ${count}`;
            guessInput.value = '';
            guessInput.focus();
        }

        function updateStats(guesses, time) {
            gameStats.gamesPlayed++;
            
            // Update best score
            if (gameStats.bestScore === '-' || guesses < gameStats.bestScore) {
                gameStats.bestScore = guesses;
            }
            
            // Update average time
            gameStats.totalTime += time;
            gameStats.avgTime = Math.round(gameStats.totalTime / gameStats.gamesPlayed);
            
            // Save to localStorage
            localStorage.setItem('bestScore', gameStats.bestScore);
            localStorage.setItem('avgTime', gameStats.avgTime);
            localStorage.setItem('gamesPlayed', gameStats.gamesPlayed);
            localStorage.setItem('totalTime', gameStats.totalTime);
            
            // Update display
            document.getElementById('bestScore').textContent = gameStats.bestScore;
            document.getElementById('avgTime').textContent = gameStats.avgTime + 's';
            document.getElementById('gamesPlayed').textContent = gameStats.gamesPlayed;
        }

        function resetGame() {
            randomInt = Math.floor(Math.random() * 100) + 1;
            count = 0;
            
            showMessage('', '');
            countDiv.textContent = '';
            timerDiv.textContent = '';
            progressBar.style.width = '0%';
            
            guessInput.value = '';
            guessInput.disabled = false;
            guessBtn.disabled = false;
            resetBtn.style.display = 'none';
            resetBtn.classList.remove('bounce');
            
            statsDiv.style.display = 'none';
            
            // Restart the timer
            startTimer();
            
            guessInput.focus();
        }

        // Initialize stats display
        document.getElementById('bestScore').textContent = gameStats.bestScore;
        document.getElementById('avgTime').textContent = gameStats.avgTime + (gameStats.avgTime !== '-' ? 's' : '');
        document.getElementById('gamesPlayed').textContent = gameStats.gamesPlayed;
    </script>
</body>
</html>
